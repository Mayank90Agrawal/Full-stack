<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College ID Card Form</title>
</head>
<body>

    <h2>College ID Card Details</h2>

    <form>
        <img src="abes.png" height="150px" width="150px"
        
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>College Name:</label><br>
        <input type="text" name="college" required><br><br>

        <label>Roll Number:</label><br>
        <input type="text" name="rollno" required><br><br>

        <label>Course:</label><br>
        <input type="text" name="course" required><br><br>

        <label>Branch:</label><br>
        <input type="text" name="branch" required><br><br>

        <label>Year:</label><br>
        <input type="text" name="year" required><br><br>

        <label>Contact Number:</label><br>
        <input type="text" name="contact" required><br><br>

        <label>Upload Your Photo:</label><br>
        <input type="file" name="photo" accept="image/*" required><br><br>

        <input type="submit" value="Submit">
    </form>

    

</body>
</html>
